<div class="div-pad">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{user?.firstName + ' ' + user?.lastName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>ID: {{user?.id}}</p>
          <p>Email: {{user?.email}}</p>
          <p>Fecha de creación: {{user?.datecreated | date}}</p>
        </mat-card-content>
        <mat-card-footer class="example-card-footer">
            <p>Cursos a los que está inscrito:</p>
          <mat-chip-set aria-label="" *ngFor="let course of courses"><!--por ahora solo muestra todos los cursos creadosS-->
            <mat-chip>{{course.name}}</mat-chip>
          </mat-chip-set>
        </mat-card-footer>
      </mat-card>
</div>
