<div class="container">
  <h1>Lista de alumnos</h1>
</div>

<div (click)="openModal()" class="container text-center">
  <button class="" mat-flat-button> <mat-icon>add</mat-icon> Crear alumno </button>
</div>
<div class="m-5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td appHighlight mat-cell *matCellDef="let user"> {{user.id | uppercase}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{user | fullName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha de creacion </th>
      <td mat-cell *matCellDef="let user"> {{user.datecreated | date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let user">
        <button (click)="goToDetail(user.id)" mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
        <button (click)="deleteUser(user.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="openModal(user)" mat-icon-button>
          <mat-icon>edit_square</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
