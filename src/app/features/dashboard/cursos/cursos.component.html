<div class="container">
    <h1>Lista de cursos</h1>
</div>

<div  class="container text-center">
    <button [disabled]="(authAlumn$ | async)?.role != 'ADMIN'" (click)="openModal()" class="" mat-flat-button> <mat-icon>add</mat-icon> Crear curso </button>
</div>

<div class="m-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td appHighlight mat-cell *matCellDef="let course"> {{course.id | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let course"> {{course.name}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Fecha de creaci√≥n</th>
            <td mat-cell *matCellDef="let course"> {{course.datecreated | date}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let course">
                <button [disabled]="(authAlumn$ | async)?.role != 'ADMIN'" (click)="deleteUser(course.id)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
                <button [disabled]="(authAlumn$ | async)?.role != 'ADMIN'" (click)="openModal(course)" mat-icon-button>
                    <mat-icon>edit_square</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
