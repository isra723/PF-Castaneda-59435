<h1 mat-dialog-title>
    Crear curso
</h1>

<div mat-dialog-content>
    <form [formGroup]="courseForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Nombre del curso</mat-label>
                    <input type="text" formControlName="name" matInput maxlength="20">
                    <mat-error>
                        @if(courseForm.get('name')?.hasError('required')) {
                            Este campo es requerido
                        }
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
  </div>
