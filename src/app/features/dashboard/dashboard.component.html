<mat-drawer-container class="example-container" autosize>

    <mat-drawer #drawer class="example-sidenav col-1 d-flex flex-column align-items-start w-40 p-0" mode="side">
        <div class="container mt-6 p-0 w-50">
            <ul class="list-group p-0">
                <li class="list-group-item">
                    <button routerLink="home" mat-button class="w-100">
                        Inicio
                    </button>
                </li>
                <li class="list-group-item">
                    <button routerLink="users" mat-button class="w-100">
                        Alumnos
                    </button>
                </li>
                <li class="list-group-item">
                    <button routerLink="clases" mat-button class="w-100">
                        Clases
                    </button>
                </li>
                <li class="list-group-item">
                    <button routerLink="cursos" mat-button class="w-100">
                        Cursos
                    </button>
                </li>
                <li class="list-group-item">
                    <button routerLink="inscripcion" mat-button class="w-100">
                        Inscripcion
                    </button>
                </li>
                <li class="list-group-item">
                    <button (click)='logOut()' mat-button class="w-100">
                        Cerrar sesion
                    </button>
                </li>
            </ul>


        </div>
    </mat-drawer>


    <div class="example-sidenav-content">
        <mat-toolbar>
            <div class="d-flex justify-content-between align-items-center w-100 h-100">
                <div>
                    <button class="buttonDrawer" type="button" mat-button (click)="drawer.toggle()">
                        <mat-icon class="iconMenu" aria-hidden="false" aria-label="Example home icon"
                            fontIcon="menu"></mat-icon>
                    </button>
                    <span>Men√∫</span>
                </div>
            </div>
            <div *ngIf="authUser$ | async; let authUser">
                <p>{{authUser.firstName}} {{authUser.lastName}}</p>
            </div>
        </mat-toolbar>

        <router-outlet></router-outlet>
    </div>




</mat-drawer-container>
