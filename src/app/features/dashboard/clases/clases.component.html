<div class="container">
    <h1>Lista de clases</h1>
</div>

<div (click)="openModal()" class="container text-center">
    <button class="" mat-flat-button> <mat-icon>add</mat-icon> Crear clase </button>
</div>

<div class="m-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td appHighlight mat-cell *matCellDef="let clase"> {{clase.id | uppercase}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let clase"> {{clase.name}} </td>
        </ng-container>
      
        <!-- horario Column -->
        <ng-container matColumnDef="horario">
          <th mat-header-cell *matHeaderCellDef> Horario </th>
          <td mat-cell *matCellDef="let clase"> {{clase.horario}} </td>
        </ng-container>
      
        <!-- categoryId Column -->
        <ng-container matColumnDef="categoryId">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let clase"> {{clase.categoryId}} </td>
        </ng-container>
      

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let course">
              <button (click)="openModal()" [disabled]="(authAlumn$ | async)?.role != 'ADMIN'" (click)="deleteClase(course.id)" mat-icon-button>
                  <mat-icon>delete</mat-icon>
              </button>
              <button (click)="openModal(course)" [disabled]="(authAlumn$ | async)?.role != 'ADMIN'" mat-icon-button>
                  <mat-icon>edit_square</mat-icon>
              </button>
          </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
