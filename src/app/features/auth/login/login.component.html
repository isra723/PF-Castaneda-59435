<h1>Iniciar sesion</h1>
<form action="" class="row" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="col-12">
        <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="email" email="true">
            <mat-error>
                @if(loginForm.get('email')?.hasError('required')) { Este campo es
                requerido } @else { Coloca un email valido }
              </mat-error>
            
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Contrase√±a</mat-label>
            <input formControlName="password" matInput [type]="passwordInputType">
            <mat-error>
                @if(loginForm.get('password')?.hasError('required')) { Este campo es
                requerido }
              </mat-error>
            <button matSuffix mat-icon-button (click)="togglePasswordImputType()" type="button">
                <mat-icon>visibility</mat-icon>
            </button>
        </mat-form-field>
        
    </div>
    <div class="col-12">
        <button mat-flat-button type="submit">Ingresar</button>
    </div>
</form>
